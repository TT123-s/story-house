<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>魔法屋 Story House</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>魔法屋 Story House</h1>
  </header>

  <main>
    <section id="recommendation-section">
      <h2>今日推薦</h2>
      <div id="recommendation">載入中...</div>
    </section>

    <section id="login-section">
      <h2>登入／註冊</h2>
      <input id="username" type="text" placeholder="帳號" />
      <input id="password" type="password" placeholder="密碼" />
      <button onclick="login()">登入</button>
      <button onclick="register()">註冊</button>
    </section>

    <section id="user-info">
      <h2>使用者資訊</h2>
      <div id="cans">罐頭數量：-</div>
      <div id="history">最近看過的故事：-</div>
    </section>

    <section id="admin-section">
      <h2>管理者登入</h2>
      <input id="admin-username" type="text" placeholder="管理者帳號" />
      <input id="admin-password" type="password" placeholder="管理者密碼" />
      <button onclick="adminLogin()">管理者登入</button>
      <div id="admin-status">尚未登入</div>
    </section>

    <section id="category-select-section">
      <h2>選擇故事分類</h2>
      <select id="category-select">
        <option value="">請選擇分類</option>
      </select>
      <button onclick="recommendFromCategory()">從分類中推薦</button>
      <div id="category-recommendation"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
